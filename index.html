<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APEX OPGG</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="funciones.js"></script>
</head>
<body>
    <div class="container">
        <div id="legend">
            <span id="user-info">User: Loading...</span>
            <span id="rank">Rank: Loading...</span>

        <section id="kills">
            <div class="title"><div class="decorator"></div><span class="text">Kills</span><div class="decorator"></div></div>
            <div class="data">...</div>
        </section>
        <section id="wins">
            <div class="title"><div class="decorator"></div><span class="text">Wins</span><div class="decorator"></div></div>
            <div class="data">...</div>
        </section>
        <section id="top3">
            <div class="title"><div class="decorator"></div><span class="text">Top3</span><div class="decorator"></div></div>
            <div class="data">...</div>
        </section>
        <footer>
            <a id="api-link" target="_blank" href="https://github.com/HugoDerave/ApexLegendsAPI">Based on Apex API</a>
        </footer>
    </div>

</html>
